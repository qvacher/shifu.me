<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifu.me</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Shifu.me</h1>
      <h3>Simple Rock Paper Scissors app using JS</h3>
    </header>
    <div class="container">
      <div class="menu" id="main-menu">
        <!-- Player vs Computer play button -->
        <a href="#" id="regular-game" class="button button--pink"> Player VS IA </a>
        <!-- Computer vs Computer play button -->
        <a href="#" id="computer-game" class="button button--blue"> IA VS IA </a>
      </div>

      <div class="game-wrapper" id="game-scene">
        <div class="scoreboard">
          <div class="score">
            <span>Player score</span>
            <h4 id="p1">0</h4>
          </div>
          <div class="score">
            <span>Computer score</span>
            <h4 id="p2">0</h4>
          </div>
        </div>

        <div class="game">
          <div class="choices" id="start-round">
            <h4>Make your move!</h4>
            <ul>
              <li class="choice choice--scissors choice--left" data-choice="scissors">‚úåÔ∏è</li>
              <li class="choice choice--rock choice--top" data-choice="rock">‚úä</li>
              <li class="choice choice--paper choice--right" data-choice="paper">üñê</li>
            </ul>
          </div>

          <div class="selection" id="selection-scene">
            <!-- P1 Selection -->
            <div class="selected-choice">
              <h4>You picked</h4>
              <ul>
                <li id="player-select" class="choice choice--scissors">‚úåÔ∏è</li>
              </ul>
            </div>
            <!-- Round status -->
            <div class="round-status">
              <h3 id="status">You WIN</h3>
              <!-- Play again button -->
              <a href="#" id="next-round" class="button button--pink"> Next Round </a>
              <a href="#" id="stop-match" class="button button--pink"> Stop match </a>
              <a href="#" id="back-menu" class="button button--blue"> Back to menu </a>
            </div>
            <!-- P2 Selection -->
            <div class="selected-choice">
              <h4>IA picked</h4>
              <ul>
                <li id="computer-select" class="choice choice--scissors" data-choice="scissors">‚úåÔ∏è</li>
              </ul>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
